<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    
    <h1>Tic Tac Toe</h1>       
    <div id="button-row">
        <button class="button" value="00" id="btn-0"></button>        
        <button class="button" value="01" id="btn-1"></button>
        <button class="button" value="02" id="btn-2"></button>
		<button class="button" value="10" id="btn-3"></button>        
        <button class="button" value="11" id="btn-4"></button>
        <button class="button" value="12" id="btn-5"></button>        
        <button class="button" value="20" id="btn-6"></button>
        <button class="button" value="21" id="btn-7"></button>
		<button class="button" value="22" id="btn-8"></button>
    </div>
    
    <div id="game-winner"></div>

    <div class = "container">
        <input type="text" class="player-1" value="">	
	    <input type="text" class="player-2" value="">	
	    <button class="btn-1">start / restart game</button>
    </div>

    <footer class="footer">by PetrosaMan 2025</footer>
         
</body>
</html>
